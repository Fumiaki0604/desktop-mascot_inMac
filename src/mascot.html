<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mascot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: transparent;
      overflow: visible;
      margin: 0;
      padding: 0;
    }
    #mascot-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: move;
    }
    #mascot-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #default-mascot {
      width: 150px;
      height: 150px;
      margin: 25px;
      background: white;
      border-radius: 50%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #default-mascot::after {
      content: 'MASCOT';
      font-size: 14px;
      font-weight: bold;
      color: black;
    }
    #select-image-btn {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(100, 100, 100, 0.5);
      color: black;
      padding: 3px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 11px;
      white-space: nowrap;
      -webkit-app-region: no-drag;
    }
    #settings-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(100, 100, 100, 0.5);
      color: black;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      -webkit-app-region: no-drag;
    }
  </style>
</head>
<body data-tauri-drag-region>
  <div id="mascot-container">
    <img id="mascot-image" src="" alt="Mascot" style="display: none;">
    <img id="mascot-mouth" src="" alt="Mascot Mouth" style="display: none; position: absolute; top: 0; left: 0;">
    <img id="mascot-blink" src="" alt="Mascot Blink" style="display: none; position: absolute; top: 0; left: 0;">
    <img id="transition-gif" src="" alt="Transition" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; z-index: 10;">
    <div id="default-mascot"></div>
    <button id="select-image-btn">画像選択</button>
    <button id="settings-btn">⚙</button>
  </div>

  <!-- 設定ダイアログ -->
  <div id="settings-dialog" style="display: none;">
    <div id="settings-content">
      <h2>設定</h2>
      <div class="settings-tabs">
        <button class="tab-btn active" data-tab="rss">RSS</button>
        <button class="tab-btn" data-tab="qiita">Qiita</button>
        <button class="tab-btn" data-tab="zenn">Zenn</button>
        <button class="tab-btn" data-tab="voice">音声</button>
      </div>
      <div class="tab-content active" id="rss-tab">
        <div class="settings-section">
          <label for="rss-feed-input">RSSフィードURL:</label>
          <input type="text" id="rss-feed-input" placeholder="https://example.com/rss.xml">
        </div>
      </div>
      <div class="tab-content" id="qiita-tab">
        <div class="settings-section">
          <label for="qiita-username-input">Qiitaユーザー名:</label>
          <input type="text" id="qiita-username-input" placeholder="your_username">
        </div>
      </div>
      <div class="tab-content" id="zenn-tab">
        <div class="settings-section">
          <label for="zenn-username-input">Zennユーザー名:</label>
          <input type="text" id="zenn-username-input" placeholder="your_username">
        </div>
      </div>
      <div class="tab-content" id="voice-tab">
        <div class="settings-section">
          <label for="speaker-id-input">VOICEVOX話者ID (1-53):</label>
          <input type="number" id="speaker-id-input" min="1" max="53" value="1">
          <small style="color: rgba(255,255,255,0.7); font-size: 11px;">※VOICEVOXが起動している必要があります</small>
        </div>
      </div>
      <div class="settings-buttons">
        <button id="save-settings-btn">保存</button>
        <button id="cancel-settings-btn">キャンセル</button>
      </div>
    </div>
  </div>

  <!-- 右クリックメニュー -->
  <div id="context-menu" style="display: none;">
    <div class="context-menu-item" id="menu-settings">設定</div>
    <div class="context-menu-item" id="menu-select-image">画像変更</div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" id="menu-exit">終了</div>
  </div>

  <script src="mascot.js" type="module"></script>
</body>
</html>
